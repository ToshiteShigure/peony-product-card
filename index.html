<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>Product card</title>
</head>

<body>
    <div class="productCard">
        <img src="img/peony.png" alt="Изображение пиона">
        <div class="cardContent">
            <h1>Пион</h1>
            <div class="flowerColor">
                <button class="flowerColorCircle" id="color_01"></button>
                <button class="flowerColorCircle" id="color_02"></button>
                <button class="flowerColorCircle" id="color_03"></button>
                <button class="flowerColorCircle" id="color_04"></button>
                <button class="flowerColorCircle" id="color_05"></button>
            </div>
            <div class="addToCart">
                <div class="price">
                    <div class="oldPrice">200</div>
                    <div class="newPrice">129 р.</div>
                </div>
                <button class="addToCartButton"></button>
            </div>
        </div>
    </div>
</body>

</html>
